<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Search</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f7fa;
    }

    section {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0077cc;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      width: 300px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0077cc;
    }

    .btnSearch {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #0077cc;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btnSearch:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    .products {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
      gap: 15px;
    }

    .product {
      background-color: #eaf4fc;
      border-radius: 10px;
      width: 160px;
      padding: 15px;
      transition: 0.3s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product:hover {
      transform: translateY(-5px);
      background-color: #d9ecf9;
    }

    .product h3 {
      margin-bottom: 8px;
      color: #333;
    }

    .product p {
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section>
    <h1>Product List</h1>
    <form action="">
      <div class="search-by-name search-container">
        <input
          type="search"
          name="searchName"
          id="searchName"
          placeholder="Search by name"
        />
        <button class="btnSearch">Search</button>
      </div>
      <div class="search-by-Price search-container">
        <input
          type="search"
          name="searchprice"
          id="searchprice"
          placeholder="Search by price"
        />
      </div>
    </form>

    <div class="products">
      <div class="product">
        <h3>Product 1</h3>
        <p><span>50$</span></p>
      </div>
      <div class="product">
        <h3>Product 2</h3>
        <p><span>80$</span></p>
      </div>
      <div class="product">
        <h3>Product 5</h3>
        <p><span>50$</span></p>
      </div>
      <div class="product">
        <h3>Product 3</h3>
        <p><span>150$</span></p>
      </div>
      <div class="product">
        <h3>Product 4</h3>
        <p><span>150$</span></p>
      </div>
      <div class="product">
        <h3>Product 6</h3>
        <p><span>200$</span></p>
      </div>
    </div>
  </section>

  <script>
    let searchNameInput = document.getElementById("searchName");
    let btnSearchName = document.querySelector(".btnSearch");
    let products = document.querySelectorAll(".product");
    let inputSearchPrice = document.querySelector("#searchprice");

    // ✅ Search by name
    btnSearchName.addEventListener("click", (e) => {
      e.preventDefault();
      let valueInput = searchNameInput.value.toLowerCase().trim();

      products.forEach((product) => {
        let nameProduct = product.querySelector("h3").innerText.toLowerCase();
        if (nameProduct.includes(valueInput) || valueInput === "") {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });

    // ✅ Search by price (live search)
    inputSearchPrice.addEventListener("input", (e) => {
      let value = inputSearchPrice.value.trim();

      products.forEach((product) => {
        let price = product.querySelector("span").innerText;
        if (price.includes(value) || value === "") {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
