<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Menu Task</h1>
    <form action="" class="form">
        <input type="text" placeholder="input Task" class="task">
       <button class="btn">Add</button>
    </form>
    <p class="error"></p>
    <ul class="list"></ul>
    <script>
        let form = document.querySelector('.form');
        let inputTask= document.querySelector('.task')
        let btn= document.querySelector('.btn');
        let ullist = document.querySelector('.list');
        let error= document.querySelector(".error");
        let removeBtn= document.querySelector(".removeBtn")

       btn.addEventListener('click', (e)=>{
           e.preventDefault();
        // console.log(task.value);

        if(inputTask.value==""){
            error.innerHTML = "please insert task";
         
        }else {
        error.innerHTML="";
              ullist.innerHTML +=`<li><button class="removeBtn">remove</button>
              <span> ${inputTask.value}</span> </li>`;
               
        }
       
  inputTask.value="";

       })
     
      ullist.addEventListener('click',(e)=>{
       if(e.target.classList.contains("removeBtn")){
        e.target.parentElement.remove();
       }
    })
    </script>
</body>
</html>
