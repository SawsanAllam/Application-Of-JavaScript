<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    section {
      margin: 100px auto;
      width: 500px;
      height: 420px;
      background-color: #240568;
      text-align: center;
      border-radius: 40px;
      padding: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #fff;
      letter-spacing: 1px;
    }

    input {
      padding: 15px;
      border-radius: 20px;
      width: 60%;
      height: 16px;
      border: none;
      outline: none;
      margin: 10px;
      text-align: center;
    }

    input:focus,
    button:focus {
      box-shadow: 0px 0px 9px 1px rgb(145, 255, 0);
    }

    .operation {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    button {
      width: 45px;
      height: 45px;
      font-size: 25px;
      color: #240568;
      background-color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgb(145, 255, 0);
      transform: scale(1.1);
    }

    .msg {
      display: none;
      margin: 20px auto;
      font-size: 18px;
    }

    .error {
      color: #ff5c5c;
      font-weight: bold;
    }

    .result {
      color: green;
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 20px;
      width: 250px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section>
    <h1>Calculator</h1>

    <div class="input">
      <input type="number" id="num-1" placeholder="Insert number 1" />
    </div>
    <div class="input">
      <input type="number" id="num-2" placeholder="Insert number 2" />
    </div>

    <div class="operation">
      <button data-op="+">+</button>
      <button data-op="-">-</button>
      <button data-op="/">/</button>
      <button data-op="*">*</button>
    </div>

    <div class="error msg"></div>

    <div class="result msg">
      <span>The result:</span>
      <span id="res-value">0</span>
    </div>
  </section>

  <script>
    const buttons = document.querySelectorAll("button");
    const err = document.querySelector(".error");
    const resultBox = document.querySelector(".result");
    const resValue = document.getElementById("res-value");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const num1 = parseFloat(document.getElementById("num-1").value);
        const num2 = parseFloat(document.getElementById("num-2").value);
        const op = btn.dataset.op;
        let res;

        if (isNaN(num1) || isNaN(num2)) {
          err.style.display = "block";
          err.textContent = "⚠️ Please enter both numbers!";
          resultBox.style.display = "none";
          return;
        }

        switch (op) {
          case "+":
            res = num1 + num2;
            break;
          case "-":
            res = num1 - num2;
            break;
          case "*":
            res = num1 * num2;
            break;
          case "/":
            res = num2 !== 0 ? num1 / num2 : "∞ (Division by zero)";
            break;
        }

        err.style.display = "none";
        resultBox.style.display = "flex";
        resValue.textContent = res;
      });
    });
  </script>
</body>
</html>
