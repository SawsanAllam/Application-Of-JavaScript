<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    body {
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    section {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .num {
      background-color: #f0f2f5;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      min-height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .one-number {
      font-size: 2em;
      color: #007bff;
      font-weight: bold;
    }

    .all-number {
      font-size: 1em;
      color: #333;
      word-wrap: break-word;
    }

    .btn {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>

</head>
<body>
    <section>
        <div class="num"><p class="one-number"></p></div>
        <div class="btn">
            <button class="generate">Generat a new random number</button>
            <button class="show">Show all number</button>
        </div>
        <div class="num"><p class="all-number"></p></div>
    </section>
    <script>
     let oneNumber = document.querySelector(".one-number");
     let allNumber = document.querySelector(".all-number");
     let generate = document.querySelector(".generate");
     let show = document.querySelector(".show");
     let allNumberRandom =[];
// console.log(oneNumber, allNumber, generate, show);
function generateNumber(){
let randomNum =Math.floor(Math.random()*100)+1;
oneNumber.innerHTML = randomNum;
allNumberRandom.push(randomNum);
}

generate.addEventListener('click',generateNumber)


show.addEventListener('click',function showAllNumber(){
//  let num=  generateNumber();
//   allNumberRandom.push(num);
if( allNumberRandom.length ===0){
    allNumber.innerHTML = "No numbers generated yet.";
    return;
}else{
allNumber.innerHTML = allNumberRandom.join(",");
}
})


    </script>
</body>
</html>
